<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    aria-label="Envio"
    [matAutocomplete]="auto"
    [formControl]="sede"
    placeholder="Aliados"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let sede of filteredSedes | async"
      [value]="sede.tradename"
      (click)="sedeSelect(sede)"
    >
      <span class="ml-3">{{ sede.tradename }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
