<div
  id="moreinfo"
  data-backdrop="static"
  data-keyboard="false"
  class="modal fade"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-xl modal-top">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title font-weight-bold">Informaci贸n Adicional</h4>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-black text-center">
              <tr>
                <th class="font-weight-bold">Nombre Sucursal</th>
                <th class="font-weight-bold">Ciudad</th>
                <th class="font-weight-bold">Horario de Atenci贸n</th>
                <th class="font-weight-bold">Direcci贸n</th>
                <th class="font-weight-bold">Dias de Atenci贸n</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data" class="text-black text-center">
                <!-- <td>{{ item.businessname}}</td> -->
                <td>{{ item.tradename }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.start }}-{{ item.end }}</td>
                <td>{{ item.mainaddress }}</td>
                <td>
                  <span *ngFor="let day of item.serviceday" class="day-item"
                    >{{ day }},{{ " " }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
