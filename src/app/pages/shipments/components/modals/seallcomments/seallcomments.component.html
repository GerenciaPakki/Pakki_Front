<div
  id="seallcomment"
  data-backdrop="static"
  data-keyboard="false"
  class="modal fade"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Ver Comentarios</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal('seallcomment')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div>
            <div class="row">
              <div class="col-12" *ngFor="let item of data; index as i">
                <h6>
                  Comentario {{ i + 1 }}{{ " " }}-{{ item.name }}
                  {{ item.lastname }} -{{ item.dateUpdate }}
                </h6>

                <mat-form-field appearance="fill">
                  <textarea
                    matInput
                    [value]="item.observation"
                    [rows]="item.observation.length > 50 ? '4' : '1'"
                    readonly
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
