<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="{{ showPass ? 'text' : 'password' }}" [formControl]="password" matInput
            [placeholder]="placeholder">

        <mat-icon matSuffix (click)="showPass = !showPass"><i class="fa fa-{{ showPass ? 'eye' : 'eye-slash'}}"
                style="cursor: pointer;"></i></mat-icon>

    </mat-form-field>
</form>
