<form class="example-form">
  <mat-form-field class="example-full-width" [ngClass]="{ 'has-success': valid }">
    <mat-label>{{ label }}</mat-label>
    <input matInput aria-label="Envio" [matAutocomplete]="auto" [formControl]="stateCtrl" [value]="stateCtrl.value" />
    <div *ngIf="valid">
      <span class="form-control-feedback">
        <i class="material-icons">done</i>
      </span>
    </div>

    <mat-autocomplete #auto="matAutocomplete" (keydown.enter)="onEnter($event)">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.CountryName" class="select-paises"
        (click)="countrySelect(state)">
        <!-- <img alt="" class="example-option-img" [src]="state.flag" height="20" width="20"> -->
        <span class="ml-3">{{ state.CountryName }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
