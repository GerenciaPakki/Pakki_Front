<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>{{label}}</mat-label>
        <input matInput aria-label="Envio" [matAutocomplete]="auto" (input)="onKeyUp()" [formControl]="profilectr">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let profile of filteredProfiles| async" [value]="profile.value"
                (click)="profileSelect(profile)">
                <span class="ml-3">{{ profile.name }}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
