<div id="qrbancolombia" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="formGroup">

                        <div class="text-center">
                            <img src="https://www.eje21.com.co/site/wp-content/uploads/2023/07/qr-bancolombia-momentofloral2022.jpg"
                                alt="" width="70%">
                        </div>

                        <mat-form-field>
                            <input matInput placeholder="Referencia de Pago" formControlName="ReferenceCodePay"
                                type="text">
                        </mat-form-field>

                        <app-inputnumerico [label]="'Valor'" [control]=" formGroup.get('valor')"></app-inputnumerico>

                        <button type="button" class="btn btn-warning float-right" [disabled]="formGroup.invalid"
                            (click)="pay('qrbancolombia')"> Pagar</button>

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
