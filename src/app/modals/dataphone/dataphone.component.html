<div id="dataphone" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    <form [formGroup]="formGroup">

                        <div class="text-center">
                            <img src="https://d9hhrg4mnvzow.cloudfront.net/datafono.bold.co/promo-amor-y-amistad/a864c07e-e485-464e-a912-f4a0f0204c25-beneficio-1.jpg"
                                alt="" width="70%">
                        </div>
                        <mat-form-field>
                            <input matInput placeholder="Referencia de Pago" formControlName="ReferenceCodePay"
                                type="text">
                        </mat-form-field>

                        <app-inputnumerico [label]="'Valor'" [control]="formGroup.get('valor')">
                        </app-inputnumerico>

                        <button type="button" class="btn btn-warning float-right" [disabled]="formGroup.invalid"
                            (click)="pay('dataphone')"> Pagar</button>
                    </form>
                </div>

            </div>


            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
